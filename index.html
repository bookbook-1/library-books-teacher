<!DOCTYPE html>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <style>
        :root { --primary: #2c3e50; --bg: #fdfaf5; --accent: #e67e22; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); padding: 40px 20px; color: #333; margin: 0; }
        
        h1 { text-align: center; margin-bottom: 20px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        /* ëŒ€ì‹œë³´ë“œ ìŠ¤íƒ€ì¼ */
        .dashboard-container {
            max-width: 800px; margin: 0 auto 30px; background: white; 
            padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center; border: 1px solid #f0f0f0; display: none;

        .dashboard-title { font-size: 0.95rem; color: #666; margin-bottom: 15px; font-weight: 600; }
        .dashboard-title strong { color: var(--primary); font-size: 1.2rem; }

        .dna-bar-wrapper {

        .dna-segment {

        .dna-segment:hover { opacity: 0.9; }
        .dna-segment:hover::after {

        /* ì»¨íŠ¸ë¡¤ íŒ¨ë„ */
        .controls-container { text-align: center; margin-bottom: 40px; }
        .random-btn {

        /* ê°¤ëŸ¬ë¦¬ ìŠ¤íƒ€ì¼ */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .book-card {

        .call-number {

        .badge {

            border-radius: 30px; font-size: 0.75rem; font-weight: 800; color: white;

        }
        .badge-ì‹ ê·œ { background: #2c3e50; }
        .badge-ì¶”ì²œ { background: #d4a373; }
        .badge-ì¸ê¸° { background: #e63946; }

        .book-card img { width: 100%; height: 350px; object-fit: contain; border-radius: 12px; background: #f9f9f9; margin-bottom: 20px; }
        .title { font-size: 1.2rem; font-weight: 800; margin-bottom: 8px; line-height: 1.4; color: #1a1a1a; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 3.4rem; }
        .info { font-size: 0.9rem; color: #666; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .description { font-size: 0.95rem; color: #777; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* íŒì—… ëª¨ë‹¬ & ë£°ë › íš¨ê³¼ */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe; margin: 5% auto; padding: 40px; border-radius: 20px;
            width: 90%; max-width: 450px; text-align: center; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .close-btn {

        }
        .close-btn:hover { color: black; }
        .modal-title { font-size: 1.5rem; color: #6c5ce7; margin-bottom: 20px; font-weight: 800; }
        .modal-img { width: 60%; max-height: 300px; object-fit: contain; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        
        /* í‘! í•˜ê³  íŠ€ì–´ë‚˜ì˜¤ëŠ” ì• ë‹ˆë©”ì´ì…˜ */
        .pop-anim { animation: popScale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popScale { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideUp { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        /* ìƒíƒœ ë©”ì‹œì§€ */
        #status { 
            text-align: center; color: #666; padding: 50px; font-size: 1.1rem; 
            border: 2px dashed #ddd; margin: 20px auto; max-width: 600px; border-radius: 10px;
        }
        .error-box { color: #d63031; background: #ffeaea; border-color: #d63031; font-weight: bold; }

<body>

    <h1>ğŸ“š êµì§ì› ì‹ ì°©ë„ì„œ</h1>
    
    <div id="status">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>

    <div id="dashboard" class="dashboard-container">
        <div class="dashboard-title">
            ì´ë²ˆ ë‹¬ ì´ <strong id="total-count">0</strong>ê¶Œì˜ ì‹ ì°©ë„ì„œê°€ ì…ê³ ë˜ì—ˆìŠµë‹ˆë‹¤.
        </div>
        <div id="dna-bar" class="dna-bar-wrapper"></div>
        <div id="stat-legend" class="stat-legend"></div>
    </div>

    <div class="controls-container">
        <button class="random-btn" onclick="openRandomModal()">
            ğŸ² ì˜¤ëŠ˜ì˜ ìš´ì„¸: ì±… ì¶”ì²œë°›ê¸°
        </button>
        <br>
        <div id="filter-buttons" class="filter-container"></div>
    </div>

    <div id="book-gallery" class="gallery"></div>

    <div id="randomModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeRandomModal()">&times;</span>
            <div class="modal-title">ğŸ€ ì˜¤ëŠ˜ì˜ í–‰ìš´ ë„ì„œ</div>
            <img id="modal-img" class="modal-img" src="" alt="ëœë¤ ì±…">
            <h2 id="modal-title" style="font-size:1.2rem; margin-bottom:10px;"></h2>
            <p id="modal-author" style="color:#666; margin-bottom:20px;"></p>
            <a id="modal-link" href="#" target="_blank" class="random-btn" style="text-decoration:none; font-size:0.9rem;">
                ìƒì„¸ ì •ë³´ ë³´ê¸°
            </a>
        </div>
    </div>

    <script>
        // â–¼â–¼â–¼ ì—¬ê¸°ì— ë³¸ì¸ì˜ êµ¬ê¸€ ì‹œíŠ¸ ì£¼ì†Œë¥¼ ë„£ìœ¼ì„¸ìš” â–¼â–¼â–¼
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvgpFiJL5vGTUdZk3u_cnRyXeZ-Ej5u_FC3HihBMHtHs17ZBSObgQe6aWDH3UFIHpu0oKy1TYhcKPP/pub?gid=0&single=true&output=csv"; 
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        window.addEventListener('error', function(e) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'error-box';
            statusDiv.innerHTML = `ğŸš¨ ì˜¤ë¥˜ ë°œìƒ!<br>${e.message}`;
        });

        let allBooks = []; 
        const categoryColors = {
            'ì´ë¥˜': '#27ae60', 'ì² í•™': '#FF0000', 'ì¢…êµ': '#7f8c8d',
            'ì‚¬íšŒê³¼í•™': '#FFA500', 'ìì—°ê³¼í•™': '#795548', 'ê¸°ìˆ ê³¼í•™': '#00a8ff',
            'ì˜ˆìˆ ': '#f1c40f', 'ì–¸ì–´': '#badc58', 'ë¬¸í•™': '#120A8F', 'ì—­ì‚¬': '#8e44ad', 'ê¸°íƒ€': '#bdc3c7'
        };

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else if (char !== '\r') { col += char; }
            }
            if (col || row.length > 0) { row.push(col); rows.push(row); }
            return rows;
        }

        function getCategoryFromCallNo(callNo) {
            if (!callNo) return 'ê¸°íƒ€';
            const match = callNo.match(/(\d{3})/);
            if (!match) return 'ê¸°íƒ€';
            const num = match[1]; 
            const hundreds = num.charAt(0);
            const map = { '0': 'ì´ë¥˜', '1': 'ì² í•™', '2': 'ì¢…êµ', '3': 'ì‚¬íšŒê³¼í•™', '4': 'ìì—°ê³¼í•™', '5': 'ê¸°ìˆ ê³¼í•™', '6': 'ì˜ˆìˆ ', '7': 'ì–¸ì–´', '8': 'ë¬¸í•™', '9': 'ì—­ì‚¬' };
            return map[hundreds] || 'ê¸°íƒ€';
        }

        async function loadBooks() {
            try {
                if (sheetCsvUrl.includes("ì—¬ê¸°ì—_ì£¼ì†Œë¥¼")) throw new Error("ì½”ë“œì— êµ¬ê¸€ ì‹œíŠ¸ ì£¼ì†Œê°€ ì…ë ¥ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                if (!response.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: " + response.status);
                const csvText = await response.text();
                if (csvText.trim().startsWith("<!DOCTYPE") || csvText.includes("<html")) throw new Error("CSV í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.");

                const data = parseCSV(csvText);
                allBooks = [];
                for (let i = 1; i < data.length; i++) {
                    const cols = data[i];
                    if (cols.length >= 6) {
                        const callNo = cols[8] ? cols[8].trim() : ''; 
                        const autoCategory = getCategoryFromCallNo(callNo);
                        allBooks.push({
                            title: cols[1] ? cols[1].trim() : '',
                            author: cols[2] || '',
                            pub: cols[3] || '',
                            desc: cols[4] || '',
                            img: cols[5] ? cols[5].trim() : '',
                            link: cols[6] ? cols[6].trim() : '#',
                            badge: cols[7] ? cols[7].trim() : '',
                            callNo: callNo,
                            category: autoCategory
                        });
                    }
                }
                allBooks.sort((a, b) => a.callNo.localeCompare(b.callNo));

                renderDashboard();
                createFilterButtons();
                renderBooks('ì „ì²´');

                document.getElementById('status').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block'; 

            } catch (e) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'error-box';
                statusDiv.innerHTML = `ğŸš¨ ì˜¤ë¥˜: ${e.message}`;
            }
        }

        function renderDashboard() {
            const total = allBooks.length;
            document.getElementById('total-count').innerText = total;
            const stats = {};
            allBooks.forEach(book => { stats[book.category] = (stats[book.category] || 0) + 1; });
            const order = ['ì´ë¥˜', 'ì² í•™', 'ì¢…êµ', 'ì‚¬íšŒê³¼í•™', 'ìì—°ê³¼í•™', 'ê¸°ìˆ ê³¼í•™', 'ì˜ˆìˆ ', 'ì–¸ì–´', 'ë¬¸í•™', 'ì—­ì‚¬', 'ê¸°íƒ€'];
            const barContainer = document.getElementById('dna-bar');
            const legendContainer = document.getElementById('stat-legend');
            barContainer.innerHTML = ''; legendContainer.innerHTML = '';
            order.forEach(cat => {
                const count = stats[cat];
                if (count > 0) {
                    const percentage = (count / total) * 100;
                    const color = categoryColors[cat] || '#ccc';
                    const segment = document.createElement('div');
                    segment.className = 'dna-segment';
                    segment.style.width = '0%'; 
                    segment.style.backgroundColor = color;
                    segment.setAttribute('data-label', `${cat}: ${count}ê¶Œ (${percentage.toFixed(1)}%)`);
                    setTimeout(() => { segment.style.width = `${percentage}%`; }, 100);
                    barContainer.appendChild(segment);
                    legendContainer.innerHTML += `<div class="stat-item"><span class="stat-dot" style="background:${color}"></span>${cat} ${count}</div>`;
                }
            });
        }

        // â˜… ë£°ë › íš¨ê³¼ê°€ ì ìš©ëœ ëœë¤ ëª¨ë‹¬ í•¨ìˆ˜
        let rouletteInterval;
        
        function openRandomModal() {
            if (allBooks.length === 0) return;
            
            const modal = document.getElementById('randomModal');
            const imgEl = document.getElementById('modal-img');
            const titleEl = document.getElementById('modal-title');
            const authorEl = document.getElementById('modal-author');
            const linkEl = document.getElementById('modal-link');

            // 1. ì´ˆê¸° ìƒíƒœ ì„¤ì •
            modal.style.display = 'block';
            linkEl.style.display = 'none'; // ë²„íŠ¼ ìˆ¨ê¹€ (ëŒì•„ê°€ëŠ” ë™ì•ˆ)
            titleEl.innerText = "ë‘êµ¬ë‘êµ¬ë‘êµ¬...";
            authorEl.innerText = "í–‰ìš´ì˜ ì±…ì„ ê³ ë¥´ëŠ” ì¤‘ì…ë‹ˆë‹¤!";
            imgEl.classList.remove('pop-anim'); // ì• ë‹ˆë©”ì´ì…˜ ë¦¬ì…‹

            // 2. ë£°ë › ëŒë¦¬ê¸° (0.1ì´ˆë§ˆë‹¤ ì´ë¯¸ì§€ ë³€ê²½)
            rouletteInterval = setInterval(() => {
                const randomTemp = allBooks[Math.floor(Math.random() * allBooks.length)];
                imgEl.src = randomTemp.img;
            }, 100);

            // 3. 2ì´ˆ ë’¤ì— ë©ˆì¶”ê³  ê²°ê³¼ ê³µê°œ
            setTimeout(() => {
                clearInterval(rouletteInterval); // ë£°ë › ë©ˆì¶¤
                
                // ìµœì¢… ë‹¹ì²¨ ì±… ì„ ì •
                const finalBook = allBooks[Math.floor(Math.random() * allBooks.length)];
                
                // ì •ë³´ ì—…ë°ì´íŠ¸
                imgEl.src = finalBook.img;
                titleEl.innerText = finalBook.title;
                authorEl.innerText = finalBook.author + ' | ' + finalBook.pub;
                linkEl.href = finalBook.link;
                
                // ì§œì”! íš¨ê³¼
                linkEl.style.display = 'inline-block';
                
                // íŒ! í•˜ê³  íŠ€ì–´ë‚˜ì˜¤ëŠ” ì• ë‹ˆë©”ì´ì…˜ ë‹¤ì‹œ ì‹¤í–‰
                void imgEl.offsetWidth; // ë¦¬í”Œë¡œìš° íŠ¸ë¦¬ê±° (ì• ë‹ˆë©”ì´ì…˜ ì¬ì‹œì‘ìš© ê¼¼ìˆ˜)
                imgEl.classList.add('pop-anim');

            }, 2000); // 2000ms = 2ì´ˆ
        }

        function closeRandomModal() {
            document.getElementById('randomModal').style.display = 'none';
            clearInterval(rouletteInterval); // í˜¹ì‹œ ë‹«ì•„ë„ ëŒì•„ê°€ê³  ìˆìœ¼ë©´ ë©ˆì¶¤
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('randomModal')) closeRandomModal();
        }

        function renderBooks(filterCategory) {
            const gallery = document.getElementById('book-gallery');
            gallery.innerHTML = ''; 
            allBooks.forEach(book => {
                if (filterCategory === 'ì „ì²´' || book.category === filterCategory) {
                    let badgeHtml = '';
                    if (book.badge === 'ì‹ ê·œ') badgeHtml = '<div class="badge badge-ì‹ ê·œ">NEW</div>';
                    else if (book.badge === 'ì¶”ì²œ') badgeHtml = '<div class="badge badge-ì¶”ì²œ">PICK</div>';
                    else if (book.badge === 'ì¸ê¸°') badgeHtml = '<div class="badge badge-ì¸ê¸°">HOT</div>';
                    let callNoHtml = book.callNo ? `<div class="call-number">${book.callNo}</div>` : '';
                    if (book.img.startsWith('http')) {
                        gallery.innerHTML += `
                            <a href="${book.link}" target="_blank" class="book-card">
                                ${badgeHtml}
                                <img src="${book.img}" alt="${book.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                                ${callNoHtml}
                                <div class="title">${book.title}</div>
                                <div class="info">${book.author} | ${book.pub}</div>
                                <div class="description">${book.desc}</div>
                            </a>`;
                    }
                }
            });
        }

        function createFilterButtons() {
            const order = ['ì „ì²´', 'ì´ë¥˜', 'ì² í•™', 'ì¢…êµ', 'ì‚¬íšŒê³¼í•™', 'ìì—°ê³¼í•™', 'ê¸°ìˆ ê³¼í•™', 'ì˜ˆìˆ ', 'ì–¸ì–´', 'ë¬¸í•™', 'ì—­ì‚¬', 'ê¸°íƒ€'];
            const existCats = [...new Set(allBooks.map(b => b.category))];
            const finalCats = order.filter(c => c === 'ì „ì²´' || existCats.includes(c));
            const btnContainer = document.getElementById('filter-buttons');
            btnContainer.innerHTML = '';
            finalCats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                if (cat === 'ì „ì²´') btn.classList.add('active');
                btn.innerText = cat;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderBooks(cat);
                };
                btnContainer.appendChild(btn);
            });
        }

        loadBooks();
    </script>
