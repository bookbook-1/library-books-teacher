<body>

    <div id="book-gallery" class="gallery"></div>

    <script>
        // Gì—´ê¹Œì§€ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ë„ë¡ ë²”ìœ„ ìˆ˜ì • (A:G)
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvgpFiJL5vGTUdZk3u_cnRyXeZ-Ej5u_FC3HihBMHtHs17ZBSObgQe6aWDH3UFIHpu0oKy1TYhcKPP/pub?gid=0&single=true&output=csv&range=A:G";

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else if (char !== '\r') { col += char; }
            }
            if (col || row.length > 0) { row.push(col); rows.push(row); }
            return rows;
        }

        async function loadBooks() {
            try {
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                const csvText = await response.text();
                const data = parseCSV(csvText);
                const gallery = document.getElementById('book-gallery');
                gallery.innerHTML = ''; 

                for (let i = 1; i < data.length; i++) {
                    const cols = data[i];
                    if (cols.length >= 5) {
                        const title = cols[0].trim();
                        const author = cols[1] || '';
                        const pub = cols[2] || '';
                        const desc = cols[3] || '';
                        const img = cols[4] ? cols[4].trim() : '';
                        const link = cols[5] ? cols[5].trim() : '#';
                        // Gì—´ì€ ì¸ë±ìŠ¤ ë²ˆí˜¸ë¡œ 6ë²ˆì…ë‹ˆë‹¤.
                        const badgeText = cols[6] ? cols[6].trim() : ''; 

                        let badgeHtml = '';
                        if (badgeText === 'ì‹ ê·œ') badgeHtml = '<div class="badge badge-new">NEW</div>';
                        else if (badgeText === 'ì¶”ì²œ') badgeHtml = '<div class="badge badge-pick">PICK</div>';
                        else if (badgeText === 'ì¸ê¸°') badgeHtml = '<div class="badge badge-hot">HOT</div>';

                        if (img.startsWith('http')) {
                            gallery.innerHTML += `
                                <a href="${link}" target="_blank" class="book-card">
                                    ${badgeHtml}
                                    <img src="${img}" alt="${title}" onerror="this.src='https://via.placeholder.com/300x450?text=ì´ë¯¸ì§€ì¤€ë¹„ì¤‘'">
                                    <div class="title">${title}</div>
                                    <div class="info">${author} | ${pub}</div>
                                    <div class="description">${desc}</div>
                                </a>`;
                        }
                    }
                }
                document.getElementById('status').style.display = 'none';
            } catch (e) {
                document.getElementById('status').innerText = "ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜: " + e.message;
            }
        }
        loadBooks();
    </script>
