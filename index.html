    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvgpFiJL5vGTUdZk3u_cnRyXeZ-Ej5u_FC3HihBMHtHs17ZBSObgQe6aWDH3UFIHpu0oKy1TYhcKPP/pub?gid=0&single=true&output=csv"; 

        window.addEventListener('error', function(e) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'error-box';
            statusDiv.innerHTML = `ğŸš¨ ì˜¤ë¥˜ ë°œìƒ!<br>${e.message}`;
        });

        let allBooks = []; 
        let currentCategory = 'ì „ì²´'; 

        const categoryColors = {
            'ì´ë¥˜': '#27ae60', 'ì² í•™': '#FF0000', 'ì¢…êµ': '#7f8c8d',
            'ì‚¬íšŒê³¼í•™': '#FFA500', 'ìì—°ê³¼í•™': '#795548', 'ê¸°ìˆ ê³¼í•™': '#00a8ff',
            'ì˜ˆìˆ ': '#f1c40f', 'ì–¸ì–´': '#badc58', 'ë¬¸í•™': '#120A8F', 'ì—­ì‚¬': '#8e44ad', 'ê¸°íƒ€': '#bdc3c7'
        };

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else if (char !== '\r') { col += char; }
            }
            if (col || row.length > 0) { row.push(col); rows.push(row); }
            return rows;
        }

        function getCategoryFromCallNo(callNo) {
            if (!callNo) return 'ê¸°íƒ€';
            const match = callNo.match(/(\d{3})/);
            if (!match) return 'ê¸°íƒ€';
            const num = match[1]; 
            const hundreds = num.charAt(0);
            const map = { '0': 'ì´ë¥˜', '1': 'ì² í•™', '2': 'ì¢…êµ', '3': 'ì‚¬íšŒê³¼í•™', '4': 'ìì—°ê³¼í•™', '5': 'ê¸°ìˆ ê³¼í•™', '6': 'ì˜ˆìˆ ', '7': 'ì–¸ì–´', '8': 'ë¬¸í•™', '9': 'ì—­ì‚¬' };
            return map[hundreds] || 'ê¸°íƒ€';
        }

        async function loadBooks() {
            try {
                if (sheetCsvUrl.includes("ì—¬ê¸°ì—_ì£¼ì†Œë¥¼")) throw new Error("ì½”ë“œì— êµ¬ê¸€ ì‹œíŠ¸ ì£¼ì†Œê°€ ì…ë ¥ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                if (!response.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: " + response.status);
                const csvText = await response.text();
                if (csvText.trim().startsWith("<!DOCTYPE") || csvText.includes("<html")) throw new Error("CSV í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.");

                const data = parseCSV(csvText);

                // ê³µì§€ì‚¬í•­ (J2)
                const noticeBar = document.getElementById('notice-bar');
                const noticeText = document.getElementById('notice-text');
                let showNotice = false;
                if (data.length > 1 && data[1].length >= 10) {
                    const j2Content = data[1][9]; 
                    if (j2Content && j2Content.trim() !== "") {
                        noticeText.innerText = j2Content.trim();
                        showNotice = true;
                    }
                }
                noticeBar.style.display = showNotice ? 'flex' : 'none';

                allBooks = [];
                for (let i = 1; i < data.length; i++) {
                    const cols = data[i];
                    if (cols.length >= 6) {
                        // â˜… [ìˆ˜ì •] ì œëª©(Bì—´, cols[1])ì´ ë¹„ì–´ìˆìœ¼ë©´ ê±´ë„ˆë›°ê¸°!
                        if (!cols[1] || cols[1].trim() === "") continue;

                        const callNo = cols[8] ? cols[8].trim() : ''; 
                        const autoCategory = getCategoryFromCallNo(callNo);
                        allBooks.push({
                            title: cols[1].trim(),
                            author: cols[2] || '',
                            pub: cols[3] || '',
                            desc: cols[4] || '',
                            img: cols[5] ? cols[5].trim() : '',
                            link: cols[6] ? cols[6].trim() : '#',
                            badge: cols[7] ? cols[7].trim() : '',
                            callNo: callNo,
                            category: autoCategory
                        });
                    }
                }
                allBooks.sort((a, b) => a.callNo.localeCompare(b.callNo));

                renderDashboard();
                createFilterButtons();
                renderBooks('ì „ì²´');

                document.getElementById('status').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block'; 

            } catch (e) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'error-box';
                statusDiv.innerHTML = `ğŸš¨ ì˜¤ë¥˜: ${e.message}`;
            }
        }

        function renderDashboard() {
            const total = allBooks.length;
            document.getElementById('total-count').innerText = total;
            const stats = {};
            allBooks.forEach(book => { stats[book.category] = (stats[book.category] || 0) + 1; });
            const order = ['ì´ë¥˜', 'ì² í•™', 'ì¢…êµ', 'ì‚¬íšŒê³¼í•™', 'ìì—°ê³¼í•™', 'ê¸°ìˆ ê³¼í•™', 'ì˜ˆìˆ ', 'ì–¸ì–´', 'ë¬¸í•™', 'ì—­ì‚¬', 'ê¸°íƒ€'];
            const barContainer = document.getElementById('dna-bar');
            const legendContainer = document.getElementById('stat-legend');
            barContainer.innerHTML = ''; legendContainer.innerHTML = '';
            order.forEach(cat => {
                const count = stats[cat];
                if (count > 0) {
                    const percentage = (count / total) * 100;
                    const color = categoryColors[cat] || '#ccc';
                    const segment = document.createElement('div');
                    segment.className = 'dna-segment';
                    segment.style.width = '0%'; 
                    segment.style.backgroundColor = color;
                    segment.setAttribute('data-label', `${cat}: ${count}ê¶Œ (${percentage.toFixed(1)}%)`);
                    setTimeout(() => { segment.style.width = `${percentage}%`; }, 100);
                    barContainer.appendChild(segment);
                    legendContainer.innerHTML += `<div class="stat-item"><span class="stat-dot" style="background:${color}"></span>${cat} ${count}</div>`;
                }
            });
        }

        function filterBySearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if(query.length > 0) {

        function renderBooks(filterCategory, searchQuery = '') {
            const gallery = document.getElementById('book-gallery');
            gallery.innerHTML = ''; 

            let filteredBooks = allBooks;

            if (filterCategory === 'SEARCH_MODE') {
                filteredBooks = allBooks.filter(book => 
                    book.title.toLowerCase().includes(searchQuery) || 
                    book.author.toLowerCase().includes(searchQuery) ||
                    book.pub.toLowerCase().includes(searchQuery)

            } else {

            if (filteredBooks.length === 0) {

            }

            filteredBooks.forEach(book => {

                if (book.badge === 'ì‹ ê·œ') badgeHtml = '<div class="badge badge-ì‹ ê·œ">NEW</div>';

                let callNoHtml = book.callNo ? `<div class="call-number">${book.callNo}</div>` : '';

                if (book.img.startsWith('http')) {

                            <div class="description">${book.desc}</div>
                        </a>`;
                }
            });
        }

        function createFilterButtons() {
            const order = ['ì „ì²´', 'ì´ë¥˜', 'ì² í•™', 'ì¢…êµ', 'ì‚¬íšŒê³¼í•™', 'ìì—°ê³¼í•™', 'ê¸°ìˆ ê³¼í•™', 'ì˜ˆìˆ ', 'ì–¸ì–´', 'ë¬¸í•™', 'ì—­ì‚¬', 'ê¸°íƒ€'];
            const existCats = [...new Set(allBooks.map(b => b.category))];

        let rouletteInterval;
        function openRandomModal() {
            if (allBooks.length === 0) return;
            const modal = document.getElementById('randomModal');
            const imgEl = document.getElementById('modal-img');
            const headEl = document.getElementById('modal-head-text');
            const titleEl = document.getElementById('modal-title');
            const authorEl = document.getElementById('modal-author');
            const linkEl = document.getElementById('modal-link');

            modal.style.display = 'block';
            imgEl.classList.add('slot-spin');
            imgEl.classList.remove('pop-anim'); 
            linkEl.style.display = 'none';
            headEl.innerText = " ë‘êµ¬ë‘êµ¬... ";
            titleEl.innerText = "ì˜¤ëŠ˜ì˜ ì±…ì„ ì°¾ê³  ìˆìŠµë‹ˆë‹¤...";
            authorEl.innerText = "ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!";

            rouletteInterval = setInterval(() => {
                const randomTemp = allBooks[Math.floor(Math.random() * allBooks.length)];
                imgEl.src = randomTemp.img;
            }, 50); 

            setTimeout(() => {
                clearInterval(rouletteInterval);
                const finalBook = allBooks[Math.floor(Math.random() * allBooks.length)];
                imgEl.classList.remove('slot-spin');   
                imgEl.src = finalBook.img;
                headEl.innerText = "ğŸ‰ ì˜¤ëŠ˜ì˜ í–‰ìš´ ë„ì„œ! ğŸ‰";
                titleEl.innerText = finalBook.title;
                authorEl.innerText = finalBook.author + ' | ' + finalBook.pub;
                linkEl.href = finalBook.link;
                linkEl.style.display = 'inline-block';

                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    zIndex: 2000
                });

            }, 2500);
        }

        function closeRandomModal() {
            document.getElementById('randomModal').style.display = 'none';
            clearInterval(rouletteInterval);
            document.getElementById('modal-img').classList.remove('slot-spin');
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('randomModal')) closeRandomModal();
        }

        loadBooks();
    </script>
</body>
</html>
