<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>êµì§ì› ì‹ ì°©ë„ì„œ</title>
    <style>
        :root { --primary: #2c3e50; --bg: #fdfaf5; --accent: #e67e22; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); padding: 40px 20px; color: #333; margin: 0; }
        
        h1 { text-align: center; margin-bottom: 30px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        /* ì¹´í…Œê³ ë¦¬ í•„í„° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .filter-container { text-align: center; margin-bottom: 50px; display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; }
        .filter-btn {
            background: white; border: 1px solid #ddd; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; font-weight: 600; color: #555;
            transition: all 0.2s; font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
            transform: translateY(-2px); box-shadow: 0 4px 10px rgba(44, 62, 80, 0.2);
        }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        .book-card { 
            background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); 
            overflow: hidden; transition: 0.4s; text-decoration: none; color: inherit; 
            display: flex; flex-direction: column; padding: 25px; border: 1px solid #f0f0f0; 
            position: relative; height: 100%; box-sizing: border-box;
        }
        .book-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.12); }
        
        /* ì²­êµ¬ê¸°í˜¸ í‘œì‹œ ìŠ¤íƒ€ì¼ */
        .call-number {
            font-size: 0.8rem; color: var(--accent); font-weight: 700; margin-bottom: 5px;
            display: inline-block; background: #fff5e6; padding: 2px 8px; border-radius: 4px;
        }

        /* ë°°ì§€ ìŠ¤íƒ€ì¼ */
        .badge {
            position: absolute; top: 20px; right: 20px; padding: 6px 14px; 
            border-radius: 30px; font-size: 0.75rem; font-weight: 800; color: white; 
            z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .badge-new { background: #2c3e50; }
        .badge-pick { background: #d4a373; }
        .badge-hot { background: #e63946; }

        .book-card img { width: 100%; height: 350px; object-fit: contain; border-radius: 12px; background: #f9f9f9; margin-bottom: 20px; }
        .title { font-size: 1.2rem; font-weight: 800; margin-bottom: 8px; line-height: 1.4; color: #1a1a1a; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 3.4rem; }
        .info { font-size: 0.9rem; color: #666; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .description { font-size: 0.95rem; color: #777; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        #status { text-align: center; color: #999; padding: 50px; }
    </style>
</head>
<body>

    <h1>ğŸ“š êµì§ì› ì‹ ì°©ë„ì„œ</h1>
    
    <div id="filter-buttons" class="filter-container"></div>

    <div id="status">ì²­êµ¬ê¸°í˜¸ë¥¼ ë¶„ì„í•˜ì—¬ ì±…ì„ ì •ë¦¬ ì¤‘ì…ë‹ˆë‹¤...</div>
    <div id="book-gallery" class="gallery"></div>

    <script>
        // Jì—´(ì¹´í…Œê³ ë¦¬)ì´ ì—†ì–´ë„ Iì—´(ì²­êµ¬ê¸°í˜¸)ë§Œ ìˆìœ¼ë©´ ë©ë‹ˆë‹¤. ë²”ìœ„ëŠ” ê·¸ëŒ€ë¡œ A:J ìœ ì§€ (í˜¹ì‹œ ë°ì´í„°ê°€ ìˆì„ ìˆ˜ ìˆìœ¼ë‹ˆ)
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvgpFiJL5vGTUdZk3u_cnRyXeZ-Ej5u_FC3HihBMHtHs17ZBSObgQe6aWDH3UFIHpu0oKy1TYhcKPP/pub?gid=0&single=true&output=csv&range=A:J";

        let allBooks = []; 

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else if (char !== '\r') { col += char; }
            }
            if (col || row.length > 0) { row.push(col); rows.push(row); }
            return rows;
        }

        // â˜…í•µì‹¬ ê¸°ëŠ¥: ì²­êµ¬ê¸°í˜¸ ë¶„ì„ í•¨ìˆ˜
        function getCategoryFromCallNo(callNo) {
            if (!callNo) return 'ê¸°íƒ€';
            
            // ì •ê·œì‹: ìˆ«ì 3ìë¦¬ íŒ¨í„´ì„ ì°¾ìŠµë‹ˆë‹¤. (ì˜ˆ: 813.6 -> 813 ì¶”ì¶œ)
            const match = callNo.match(/(\d{3})/);
            if (!match) return 'ê¸°íƒ€';

            const num = match[1]; 
            const hundreds = num.charAt(0); // ë§¨ ì•ìë¦¬ ìˆ«ì ì¶”ì¶œ

            const map = {
                '0': 'ì´ë¥˜',
                '1': 'ì² í•™',
                '2': 'ì¢…êµ',
                '3': 'ì‚¬íšŒê³¼í•™',
                '4': 'ìì—°ê³¼í•™',
                '5': 'ê¸°ìˆ ê³¼í•™',
                '6': 'ì˜ˆìˆ ',
                '7': 'ì–¸ì–´',
                '8': 'ë¬¸í•™',
                '9': 'ì—­ì‚¬'
            };

            return map[hundreds] || 'ê¸°íƒ€';
        }

        async function loadBooks() {
            try {
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                allBooks = [];
                for (let i = 1; i < data.length; i++) {
                    const cols = data[i];
                    if (cols.length >= 6) {
                        const callNo = cols[8] ? cols[8].trim() : ''; // Iì—´: ì²­êµ¬ê¸°í˜¸

                        // â˜…ì—¬ê¸°ì„œ ì¹´í…Œê³ ë¦¬ë¥¼ ìë™ìœ¼ë¡œ ê²°ì •í•©ë‹ˆë‹¤!
                        const autoCategory = getCategoryFromCallNo(callNo);

                        allBooks.push({
                            title: cols[1].trim(),
                            author: cols[2] || '',
                            pub: cols[3] || '',
                            desc: cols[4] || '',
                            img: cols[5] ? cols[5].trim() : '',
                            link: cols[6] ? cols[6].trim() : '#',
                            badge: cols[7] ? cols[7].trim() : '',
                            callNo: callNo,
                            category: autoCategory // ìë™ ë¶„ë¥˜ëœ ê°’ ì‚¬ìš©
                        });
                    }
                }

                // ì²­êµ¬ê¸°í˜¸ ìˆœ ì •ë ¬
                allBooks.sort((a, b) => a.callNo.localeCompare(b.callNo));

                // í•„í„° ë²„íŠ¼ ìƒì„± ë° ë Œë”ë§
                createFilterButtons();
                renderBooks('ì „ì²´');

                document.getElementById('status').style.display = 'none';

            } catch (e) {
                document.getElementById('status').innerText = "ì˜¤ë¥˜ ë°œìƒ: " + e.message;
            }
        }

        function renderBooks(filterCategory) {
            const gallery = document.getElementById('book-gallery');
            gallery.innerHTML = ''; 

            allBooks.forEach(book => {
                if (filterCategory === 'ì „ì²´' || book.category === filterCategory) {
                    
                    let badgeHtml = '';
                    if (book.badge === 'ì‹ ê·œ') badgeHtml = '<div class="badge badge-new">NEW</div>';
                    else if (book.badge === 'ì¶”ì²œ') badgeHtml = '<div class="badge badge-pick">PICK</div>';
                    else if (book.badge === 'ì¸ê¸°') badgeHtml = '<div class="badge badge-hot">HOT</div>';

                    let callNoHtml = book.callNo ? `<div class="call-number">${book.callNo}</div>` : '';

                    if (book.img.startsWith('http')) {
                        gallery.innerHTML += `
                            <a href="${book.link}" target="_blank" class="book-card">
                                ${badgeHtml}
                                <img src="${book.img}" alt="${book.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                                ${callNoHtml}
                                <div class="title">${book.title}</div>
                                <div class="info">${book.author} | ${book.pub}</div>
                                <div class="description">${book.desc}</div>
                            </a>`;
                    }
                }
            });
        }

        function createFilterButtons() {
            // ì¹´í…Œê³ ë¦¬ ìˆœì„œ ê³ ì • (0~9 ìˆœì„œëŒ€ë¡œ ë²„íŠ¼ì´ ë‚˜ì˜¤ê²Œ ì •ë ¬)
            const order = ['ì „ì²´', 'ì´ë¥˜', 'ì² í•™', 'ì¢…êµ', 'ì‚¬íšŒê³¼í•™', 'ìì—°ê³¼í•™', 'ê¸°ìˆ ê³¼í•™', 'ì˜ˆìˆ ', 'ì–¸ì–´', 'ë¬¸í•™', 'ì—­ì‚¬', 'ê¸°íƒ€'];
            
            // í˜„ì¬ ì±…ë“¤ì— ì¡´ì¬í•˜ëŠ” ì¹´í…Œê³ ë¦¬ë§Œ ë½‘ê¸°
            const existCats = [...new Set(allBooks.map(b => b.category))];
            
            // ì¡´ì¬í•˜ëŠ” ê²ƒë“¤ë§Œ ìˆœì„œëŒ€ë¡œ ì •ë ¬
            const finalCats = order.filter(c => c === 'ì „ì²´' || existCats.includes(c));

            const btnContainer = document.getElementById('filter-buttons');
            btnContainer.innerHTML = '';

            finalCats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                if (cat === 'ì „ì²´') btn.classList.add('active');
                btn.innerText = cat;
                
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderBooks(cat);
                };
                btnContainer.appendChild(btn);
            });
        }

        loadBooks();
    </script>
</body>
</html>
