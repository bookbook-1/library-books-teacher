<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교직원 신착도서</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <style>
        :root { --primary: #2c3e50; --bg: #fdfaf5; --accent: #e67e22; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); padding: 40px 20px; color: #333; margin: 0; }
        
        h1 { text-align: center; margin-bottom: 20px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        /* 대시보드 스타일 */
        .dashboard-container {
            max-width: 800px; margin: 0 auto 30px; background: white; 
            padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center; border: 1px solid #f0f0f0; display: none; /* 로딩 전엔 숨김 */
        }
        .dashboard-title { font-size: 0.95rem; color: #666; margin-bottom: 15px; font-weight: 600; }
        .dashboard-title strong { color: var(--primary); font-size: 1.2rem; }

        .dna-bar-wrapper {
            width: 100%; height: 24px; background: #f0f0f0; border-radius: 12px; 
            overflow: hidden; display: flex; margin-bottom: 15px;
        }
        .dna-segment {
            height: 100%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }
        .dna-segment:hover { opacity: 0.9; }
        .dna-segment:hover::after {
            content: attr(data-label); position: absolute; top: -35px; left: 50%; 
            transform: translateX(-50%); background: #333; color: white; 
            padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; white-space: nowrap;
            pointer-events: none; z-index: 100;
        }
        .stat-legend { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; font-size: 0.85rem; color: #555; }
        .stat-item { display: flex; align-items: center; gap: 5px; }
        .stat-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }

        /* 컨트롤 패널 */
        .controls-container { text-align: center; margin-bottom: 40px; }
        .random-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; border: none;
            padding: 10px 24px; border-radius: 30px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; font-size: 1rem;
        }
        .random-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4); }

        .filter-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; }
        .filter-btn {
            background: white; border: 1px solid #ddd; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; font-weight: 600; color: #555;
            transition: all 0.2s; font-size: 0.9rem;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
        }

        /* 갤러리 스타일 */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .book-card { 
            background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); 
            overflow: hidden; transition: 0.4s; text-decoration: none; color: inherit; 
            display: flex; flex-direction: column; padding: 25px; border: 1px solid #f0f0f0; 
            position: relative; height: 100%; box-sizing: border-box;
        }
        .book-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.12); }
        .call-number {
            font-size: 0.8rem; color: var(--accent); font-weight: 700; margin-bottom: 5px;
            display: inline-block; background: #fff5e6; padding: 2px 8px; border-radius: 4px;
        }
        .badge {
            position: absolute; top: 20px; right: 20px; padding: 6px 14px; 
            border-radius: 30px; font-size: 0.75rem; font-weight: 800; color: white; 
            z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .badge-신규 { background: #2c3e50; }
