<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍµêÏßÅÏõê Ïã†Ï∞©ÎèÑÏÑú </title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #fdfaf5; padding: 40px 20px; color: #333; }
        h1 { text-align: center; margin-bottom: 50px; font-weight: 800; color: #2c3e50; }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        .book-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; transition: 0.3s; text-decoration: none; color: inherit; display: flex; flex-direction: column; padding: 20px; border: 1px solid #f0f0f0; }
        .book-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.12); }
        
        .book-card img { width: 100%; height: 320px; object-fit: contain; border-radius: 12px; background: #f9f9f9; margin-bottom: 15px; }
        
        .title { font-size: 1.15rem; font-weight: 800; margin-bottom: 5px; line-height: 1.4; color: #1a1a1a; }
        .info { font-size: 0.85rem; color: #666; margin-bottom: 12px; }
        .description { font-size: 0.9rem; color: #777; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; border-top: 1px solid #eee; padding-top: 12px; }
    </style>
</head>
<body>

    <h1>üìö ÍµêÏßÅÏõê Ïã†Ï∞©ÎèÑÏÑú </h1>
    <div id="book-gallery" class="gallery"></div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvgpFiJL5vGTUdZk3u_cnRyXeZ-Ej5u_FC3HihBMHtHs17ZBSObgQe6aWDH3UFIHpu0oKy1TYhcKPP/pub?gid=0&single=true&output=csv";

        async function loadBooks() {
            try {
                const response = await fetch(sheetCsvUrl + "?t=" + new Date().getTime());
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1); 
                const gallery = document.getElementById('book-gallery');
                gallery.innerHTML = ''; 

                rows.forEach(row => {
                    // ÏâºÌëúÎ°ú ÎÇòÎàÑÎêò Îî∞Ïò¥Ìëú ÏïàÏùò ÏâºÌëúÎäî Î¨¥ÏãúÌïòÎäî Ï†ïÍ∑úÏãù
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    
                    if (cols && cols.length >= 6) {
                        const title = cols[0].replace(/"/g, "").trim();
                        const author = cols[1].replace(/"/g, "").trim();
                        const pub = cols[2].replace(/"/g, "").trim();
                        const desc = cols[3].replace(/"/g, "").trim();
                        const img = cols[4].replace(/"/g, "").trim();
                        const link = cols[5].replace(/"/g, "").trim();

                        if (img.startsWith('http')) {
                            gallery.innerHTML += `
                                <a href="${link}" target="_blank" class="book-card">
                                    <img src="${img}" alt="${title}">
                                    <div class="title">${title}</div>
                                    <div class="info">${author} | ${pub}</div>
                                    <div class="description">${desc}</div>
                                </a>`;
                        }
                    }
                });
            } catch (e) { console.error(e); }
        }
        loadBooks();
    </script>
</body>
</html>
